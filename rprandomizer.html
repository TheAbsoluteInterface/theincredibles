    <body>
        <br><br>
        <h2>roleplay randomizer</h2>
        <p style="margin-bottom: 0px;">roleplay with your friends!<br>
        generate a voice/character, & improvise in a setting!</p>
        <p>created by astrid ztar<br><b><a href="https://insect.christmas">[ back to insect.christmas ]</a></b></p>
        <button id="button1">generate a voice</button>
        <textarea id="output1" readonly placeholder="???"></textarea>
        <br><br>
        
        <button id="button2">generate a character</button>
        <textarea id="output2" readonly placeholder="???"></textarea>
        <br><br>
        
        <button id="button3">generate a setting</button>
        <textarea id="output3" readonly placeholder="???"></textarea>
        <script>
            const voices = ["high-pitched nerdy", "low & breathy", "heavy smoker", "mob-boss accent", "depressed goblin", "deep pitched evil vampire", "western cowboy", "cocaine-addled fast-speaker","cookie monster","new york city accent", "grumbly & angry","slow-talking like a sloth", "marbles in your mouth", "british accent", "california surfer accent", "old-timey radio announcer","a deep mumbler"];
            const characters = ["a middle-aged office worker at insurance corp", "a drug dealer from ohio", "a redditor who can't get laid", "a cia agent trying to get people to commit crimes", "a former high school 2nd string quarterback who won't shut up about it", "a republican with too many subscriptions to streaming services", "somebody in the room's ex-partner", "someone who won't shut up about conspiracy theories, a dude who really wants money from you"];
            const settings = ["a packed cafe", "in a back alley of a busy city", "a corporate insurance office at 4:30PM", "inside of a cave surviving after a plane crash", "underground hiding from something", "a public park on a sunny day", "outside of a hotel lobby at night in a city", "at a diner in the morning","in a desert, surviving for your life"];
        
            const button1 = document.getElementById("button1");
            const button2 = document.getElementById("button2");
            const button3 = document.getElementById("button3");
            const output1 = document.getElementById("output1");
            const output2 = document.getElementById("output2");
            const output3 = document.getElementById("output3");
        
            function getRandomString(list) {
              const randomIndex = Math.floor(Math.random() * list.length);
              return list[randomIndex];
            }
            
            button1.addEventListener("click", () => {
              output1.value = getRandomString(voices);
            });
        
            button2.addEventListener("click", () => {
              output2.value = getRandomString(characters);
            });
        
            button3.addEventListener("click", () => {
              output3.value = getRandomString(settings);
            });
        </script>
